<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Juego Amigo Secreto</title>
    <link rel="stylesheet" href="style.css">

</header>
    <header class="header">
        <h1>Juego del Amigo Secreto</h1>
</header>
<body>
    <main class="main-content">
        <header class="banner">
            <h1 class="main-title">Participa con tus amigos en este sorteo</h1>
            <img class= "banner-image" src="assets/Amigo-secreto-imagen.png.webp" alt="Imagen representativa de amigo secreto">
    </header>
        
        <section class="input-section">
            <h2 class="section-title">Agrega el nombre de los participantes</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre" onkeypress="manejarEnter(event)">
                <button class="button-add" onclick="agregarAmigo()">Añadir</button>
            </div>
           
            <p id="contadorNombres" class="count-list">Número de participantes: 0</p>
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button id="mostrarNombres" class="button-draw" onclick="mostrarNombresAleatorios()" aria-label="Iniciar ruleta de nombres">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Iniciar sorteo
                </button>
                <button id="reiniciar" class="button-draw" onclick="reiniciarJuego()" aria-label="Reiniciar juego">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Volver a jugar
                </button>
            </div>
        </section>
    </main>
    <script src="app.js" defer></script>
</body>
<footer class="footer">
    <p>Desarrollado por Nicolás Rojas Hidalgo - Desafío ALURA Latam G8</p>
</footer>
</html>
